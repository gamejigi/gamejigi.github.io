<ul class="tags">
{% for tag in site.tags %}
    <li style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70 }}%">
        <a class="tag" href="/search/?tags={{ tag | first | slugize }}">
            {{ tag | first }}
        </a>
    </li>
{% endfor %}
</ul>
